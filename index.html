<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sean's blog</title>

    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onresize="onResized()">
    <!-- Blog's title -->
    <div class="blog-title">
        <h3>이시현의 블로그 입니다 (Sean Lee's blog)</h3>
    </div>

    <div class="row">
        
      <div class="side-nav col-xs-12 col-sm-4 col-md-4 col-lg-4">
        
        <!-- About Sean Lee -->
        <a id="side-nav-title" href="Pages/about.html">About Sean Lee >></a>
        
        <!-- <div class="devider"></div> -->

        <!-- Blogs links -->
        <div class="side-nav-bloglist">
              
            <button class="side-nav-blog-title"  onclick="onBlogClicked('git')">Git</button> <br/>
            <button class="side-nav-blog-title"  onclick="onBlogClicked('nodejs')">Node.js</button> <br/>
            <button class="side-nav-blog-title"  onclick="onBlogClicked('webdev')">Web Client</button> <br/>
            <button class="side-nav-blog-title" onclick="onBlogClicked('dotnetcore')">.Net Core</button>

        </div>
      </div>

      <div class="body-content col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div>

          <!-- blog list -->
          <div id="blog-link">
              <ul id="blog-link-ul">
                <!-- <li><a href="#"></a></li> -->
              </ul>
          </div>
        
        </div>  
      </div>

    </div>

    <p id="device-width" style="font-size : 12px; text-align: center">dived width</p>
    
    <div class="footer">
      <h3>© 2019 SEAN LEE DEV LOG.</h3>
    </div>
  

</body>
<script>

  window.onload = function() {
    var width = window.innerWidth;
  console.log('device width : ' + width);
  var deviceWidthTxt = document.getElementById('device-width');
  deviceWidthTxt.textContent = 'Device width : ' + width;

  onBlogClicked('git');
};

function onResized() {
  var width = window.innerWidth;
  var deviceWidthTxt = document.getElementById('device-width');
  deviceWidthTxt.textContent = 'Device width : ' + width;
}
 
 function onBlogClicked(linkTitle) {
   console.log('clokeck : ' + linkTitle);
   var linkList = document.getElementById('blog-link-ul');

  linkList.innerHTML = '';

  var dataList = getBlogList(linkTitle);
  for(var i=0; i < dataList.length; i++) {
    var txt = document.createTextNode(dataList[i].title);
    var link = dataList[i].link;

    var li = document.createElement("li");
    var aTag = document.createElement('a');
    aTag.appendChild(txt);
    aTag.setAttribute('href', link);
    li.appendChild(aTag);

    linkList.appendChild(li);
  }  
 }

function getBlogList(sort) {
  switch(sort)
  {
    case 'git':
    return [{title : 'Git commands', link : 'Pages/gitcommands.html'}];

    case 'nodejs':
    return [
      {title : 'Node.js crash', link : 'Pages/nodejs.html'}, 
      {title : 'NPM crash', link : 'Pages/npm.html'}
    ];
    
    case 'webdev':
    return [
      {title : 'WebPack crash', link : 'Pages/webpack.html'}
    ];

    case 'dotnetcore':
    return [{title : '', link : ''}];
  }
}
</script>
</html>
